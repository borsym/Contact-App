version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        SUPPRESS_TYPESCRIPT_ERRORS: true
    ports:
      - "5173:80"
    volumes:
      - ./frontend:/app
    environment:
      - NODE_ENV=development
